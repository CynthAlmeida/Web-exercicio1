<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
</head>
<body>

    <form action="" method="post">
        <fieldset>
          <legend>Dados pessoais:</legend>
  
          <label>Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Ex: Cynthia Almeida" required>
  
          <label>E-mail</label>
          <input type="email" name="email" id="email" required>
  
          <label>Senha</label>
          <input type="password" name="senha" id="senha" required><br>

          <label>Sexo</label><br>
        <input type="radio" name="sex" id="sex" value="Feminino"/> Feminino

        <input type="radio" name="sex" id="sex" value="Masculino"/> Masculino
        </fieldset>

        <fieldset>
            <legend>Endereço:</legend>
    
            <label>CEP:</label>
            <input type="text" name="cep" id="cep" placeholder="00000-000" required>

            <label>Logradouro:</label>
            <input type="text" name="logr" id="logr" placeholder="Ex:Rua Síria" required>

            <label>Número:</label>
            <input type="text" name="num" id="num" required><br>

            <label>Complemento:</label><br>
            <input type="text" name="comp" id="comp" placeholder="Ex:Casa" required>
        </fieldset>

        <fieldset>
            <legend>Dados bancarios:</legend>

            <label>Tipo</label><br>
        <input type="radio" name="tipo" id="tipo" value="Nacional"/> Nacional

        <input type="radio" name="tipo" id="tipo" value="Internacional"/> Internacional<br><br>

        <label>Bandeira</label><br><br>
        <select name="band" id="band">
          <option value="Mastercard">Mastercard</option>
          <option value="Visa">Visa</option>
          <option value="Elo">Elo</option>
          <option value="American Express">American Express</option>
          <option value="Hipercard">Hipercard</option>
          <option value="Alelo">Alelo</option>
        </select><br><br>

        <label>Número:</label>
        <input type="text" name="num" id="num" required><br><br>

        <label>Validade</label><br><br>
        <input type="month" name="mes" id="mes" /><br /><br />

        <input type="submit" value="Enviar" />

        <input type="reset" value="Limpar" />
        </fieldset>

    </form> 
</body>
</html>
